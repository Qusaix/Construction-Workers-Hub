<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>

AngularJs Adding Directives to Modules Example

</title>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/css" src=""></script>
<link rel="stylesheet" type="text/css" href="./Style.css">
<script type="text/javascript">

var app = angular.module('carpenters', []);

app.directive('welcomepage', function () {
    $http({
  method: 'GET',
  url: '/carpenter'
}).then(function successCallback(response) {
    // this callback will be called asynchronously
    // when the response is available
  }, function errorCallback(response) {
    // called asynchronously if an error occurs
    // or server returns response with an error status.
  });
return {

template: `
<div id="Carpenters">

<div class="OneCarpenter">    
<img src="https://images.unsplash.com/photo-1525154975122-90db7448ee29?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" class="CarpentersInfoImg" />    
<h2 class="CarpentersInfo">Name</h2>    
<h2 class="CarpentersInfo">Experience Level</h2>    
<h2 class="CarpentersInfo">Status</h2>    
<h2 class="CarpentersInfo">Role</h2>    
<button>Go to Profile</button>   
</div>


</div>`

};

});

</script>

</head>

<body>

<div ng-app="carpenters" welcomepage></div>

</body>

</html>
